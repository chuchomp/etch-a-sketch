<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel = "icon" href = "./imgs/pincel.png" type = "image/x-icon">
</head>
<body>
    <header class="header">
        <h1 class="title">ETCH-A-SKETCH!</h1>
        </header>
    <div class="container">
        <div class="buttons">
            <input id="colorPicker" type="color" value="#333333" />
            <input id='size-input' type="text" placeholder="Enter new grid size">
            <input id= 'submit' type="submit" value="Resize Grid">
            <button id="clear-grid">Clear grid</button>
            <button id="eraser">Eraser</button>
            <button id="marker">Marker</button>
            <button id="rainbow">Rainbow Mode</button>
        </div>
        <div id="grid" class="grid">
        </div>
    </div>
    <script src="./etch.js"></script>
</body>
</html>
